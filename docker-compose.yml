version: "3.8"

services:
  backend:
    build:
      context: ./cardano_blockchain_viewer
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./cardano_blockchain_viewer/.env  # Use your existing .env file
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    networks:
      - cardano-network

  frontend:
    build:
      context: ./cardano_blockchain_viewer_frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080  # For browser
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cardano-network

networks:
  cardano-network:
    driver: bridge