services:
  backend:
    build:
      context: ./cardano_blockchain_viewer
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./cardano_blockchain_viewer/.env
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    # Windows Docker Desktop: Use host.docker.internal for host access
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Ensure DNS works properly on Windows
    dns:
      - 8.8.8.8
      - 1.1.1.1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./cardano_blockchain_viewer_frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080/ws
    depends_on:
      - backend
    restart: unless-stopped